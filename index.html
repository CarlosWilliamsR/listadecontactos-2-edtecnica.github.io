<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contactos </title>
    
    <link rel="stylesheet" href="index.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="app-container">

        <h1>Lista de Contactos</h1>
        <form class="contact-form" id="form-crear">
            <div class="form-group" id="group-first-name">
                <label for="first-name">Nombre</label>
                <input type="text" id="first-name" placeholder="Nombre">
                <p class="error-message">El nombre debe comenzar con mayúscula.</p>
            </div>

            <div class="form-group" id="group-last-name">
                <label for="last-name">Apellido</label>
                <input type="text" id="last-name" placeholder="Apellido">
                <p class="error-message">El apellido debe comenzar con mayúscula.</p>
            </div>

            <div class="form-group" id="group-number">
                <label for="number">Número</label>
                <input type="tel" id="number" placeholder="04122110509">
                <p class="error-message">El número no es válido.</p>
            </div>

            <button type="submit" class="btn-crear">CREAR</button>
        </form>
        
        <div class="contact-list-container">
            <ul id="contact-list">
                
                <li class="contact-item">
                    <input class="contact-name" type="text" value="Gabriel Garcia" readonly>
                    <input class="contact-number" type="text" value="04141313131" readonly>
                    <div class="contact-actions">
                        <button class="btn-action btn-edit" aria-label="Editar">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button class="btn-action btn-delete" aria-label="Eliminar">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </li>

                <li class="contact-item">
                    <input class="contact-name" type="text" value="Alejadro Garza" readonly>
                    <input class="contact-number" type="text" value="04141313131" readonly>
                    <div class="contact-actions">
                        <button class="btn-action btn-edit" aria-label="Editar">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button class="btn-action btn-delete" aria-label="Eliminar">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </li>

                <li class="contact-item">
                    <input class="contact-name" type="text" value="Jose Perez" readonly>
                    <input class="contact-number" type="text" value="04141313131" readonly>
                    <div class="contact-actions">
                        <button class="btn-action btn-edit" aria-label="Editar">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button class="btn-action btn-delete" aria-label="Eliminar">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </li>

            </ul>
        </div>

    </div>
    
    <script type="module" src="index.js"></script>

</body>
</html>
